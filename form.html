        <nav class="navbar bg-dark">
            <div class="container-fluid">

            <div class="header">

                    <div class="row">                       
                            <div class="form-floating  col-lg-6">
                                <input type="text" class="form-control text-center" disabled="disabled" placeholder="First Name" >
                                <label id="float-lables">P/N 0030</label>
                            </div>                         
                        <div class="form-floating col-lg-5">
                            <input type="date" name="reg-date" class="form-control text-center" id="date-pick" placeholder="">
                            <label id="float-lables-date">Date of Registration</label>
                        </div> 
                    </div>                   
                    <div class="row">                     
                            <div class="form-floating col-lg-5">
                                <input type="text" name="patientName" class="form-control text-center" id="floatingInput" placeholder="Patient Name">
                                <label id="float-lables">Patient Name</label>
                                
                            </div>                        

                            <div class="form-floating col-lg-5">
                                <input type="text" name="NinFields" class="form-control text-center " id="Input" placeholder="Nin Number">
                                <label id="float-lables">Nin Number</label>
                                
                            </div>
                    </div>  
                    
                    <div class="row">
                        <div class="form-floating col-lg-5">
                            <input type="date" class="form-control text-center" id="date-pick" placeholder="Date of Birth">
                            <label id="float-lables-date">Date of Birth</label>
                        </div>   
                        <div class="form-floating col-lg-5">
                            <div class="list">
                                <h6>Gender</h6>
                                <div class="item">
                                  <input type="radio" name="q" id="common" value="rainbow butterflies">
                                  <label for="rainbow">Male</label>
                                </div>
                                &nbsp;
                                <div class="item">
                                  <input type="radio" name="q" id="common" value="brimstone">
                                  <label for="brimstone">Female</label>
                                </div>
                        </div>
                     </div>  
                    </div>

                    <div class="row">                     
                        <div class="form-floating col-lg-5">
                            <input type="date" class="form-control text-center" id="date-pick" placeholder="Date of admission">
                            <label id="float-lables-date">Date of admission</label>
                        </div>  
                        <div class="form-floating col-lg-5">
                                <select class="form-select text-center" aria-label="Default select example">
                                    <option selected>Select Region</option>
                                    <option value="1">Kampala</option>
                                    <option value="2">Entebbe</option>
                                    <option value="3">Mukono</option>
                                </select>
                        </div>                                        
                </div>

                            <div class="form-floating col-lg-6">
                                <input type="text"  class="form-control text-center" id="floatingInput" placeholder="Heart Rate">
                                <label id="float-lables">Heart Rate</label>
                            </div>                         
                            <div class="form-floating col-lg-6">
                                <input type="text"  class="form-control text-center" id="floatingInput" placeholder="Heart Rate">

                            </div>

                                </div>                         
                                <div class="form-floating col-lg-6">
                                    <input type="text" class="form-control text-center" id="floatingInput" placeholder="Heart Rate">
                                    <label id="float-lables">Weight</label>
                                </div>
                        </div>   
                    </section>

                                                  No

                                            </td>
                                            
                                            <td>

                                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                    <label class="form-check-label" for="defaultCheck1">
                                                      Unknown
                                                    </label>
                                                  </div>
                                            </td>
                                            
                                    </tr>


                                    
                                <tr>                                 
                                    <td> <b>Hepatitis</b> </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                              Yes

                                    </td>
                                    <td>

                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">

                                          </div>
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">

                                          </div>
                                    </td>
                                </tr>
                                  </tr>
                                </tbody>
                              </table>
                        
                    </section>

                    <button type="submit" onclick="checkInputs()">Submit</button>
