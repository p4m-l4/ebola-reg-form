<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1" style="color: white;">Ebola Form</span>
              <a href="#" id="signOut">Sign Out</a>
            </div>
          </nav>

            <div class="header">
                <h3>Ebola Patient Registration Form</h3>
            </div>

            <div class="container form-container d-flex aligns-items-center justify-content-center">
                <form action="">                   
                    <div class="row">                       
                            <div class="form-floating col-lg-6">
                                <input type="text" class="form-control" disabled="disabled" id="floatingInput" placeholder="First Name">
                                <label id="float-lables">P/N 0030</label>
                            </div>                         
                        <div class="form-floating col-lg-5">
                            <input type="date" class="form-control" id="date-pick" placeholder="">
                            <label id="float-lables">Date of Registration</label>
                        </div> 
                    </div>                   
                    <div class="row">                     
                            <div class="form-floating col-lg-5">
                                <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
                                <label id="float-lables">Patient Name</label>
                            </div>                                             
                            <div class="form-floating col-lg-5">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Email">
                                <label id="float-lables">Nin Number</label>
                            </div>
                    </div>  
                    
                    <div class="row">
                        <div class="form-floating col-lg-5">
                            <input type="date" class="form-control" id="date-pick" placeholder="">
                            <label id="float-lables">Date of Birth</label>
                        </div>   
                        <div class="form-floating col-lg-5">
                            <div class="list">
                                <h6>Gender</h6>
                                <div class="item">
                                  <input type="radio" name="q" id="common" value="rainbow butterflies">
                                  <label for="rainbow">Male</label>
                                </div>
                                &nbsp;
                                <div class="item">
                                  <input type="radio" name="q" id="common" value="brimstone">
                                  <label for="brimstone">Female</label>
                                </div>
                        </div>
                    </div>  
                    </div>
                </form>  
            </div> 
            <!-- end of container -->

    <script src="js/date.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
